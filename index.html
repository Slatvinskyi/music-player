<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>
<body>
  <h1>Music Player</h1>

  <div class='music-container'>
    <div class='music-info'>
      <h4 id='title'>Ukulele</h4>
      <div class='progress-container'>
        <div class='progress'></div>

      </div>

    </div>

    <audio src="music/ukulele.mp3" id='audio'></audio>

    <div class='img-container'>
      <img src="images/ukulele.jpg" alt="music-cover" id='cover'>
    </div>

    <div class='navigation'>
      <button id='prev' class='action-btn'>
        <i class='fas fa-backward'></i>
      </button>
      <button id='play' class='action-btn action-btn-big'>
        <i class='fas fa-play'></i>
      </button>
      <button id='next' class='action-btn'>
        <i class='fas fa-forward'></i>
      </button>
      
     

    </div>
   

  </div>
  
  
<div class='playlist-container'>

<style>

li:hover{
    width:100px;
    background: linear-gradient(0deg, rgb(247, 247,247) 23.8%, rgb(252, 221, 221) 92%);
    cursor:pointer;
    text-decoration: none;
    border-radius: 15%;
}

.playlist-container {
  background: #fff;
  border-radius: 15px;
  font-family: 'Lato', sans-serif;
  text-decoration: none;
  box-shadow: 0 20px 20px 0 rgba(252, 169, 169, 0.6);
}

</style>

<body>
  
  <ul id="playlist">
  <li url="hey" id='currentSong'>hey</li>
  <li url="summer" id='currentSong'>summer</li>
  <li url="ukulele" id='currentSong'>ukulele</li>
  </ul>

  
 </div>
</div>

<script src='script.js'></script>
</body>
</html>
